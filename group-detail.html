<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gruppdetaljer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gruppdetaljer</h1>
    <h2 id="groupName"></h2>

    <h3>Lägg till träningspass</h3>
    <form id="trainingForm">
        <label for="trainingDate">Datum:</label>
        <input type="date" id="trainingDate" required>
        <button type="submit">Skapa träningspass</button>
    </form>
    
    <h2>Träningspass för grupp: <span id="groupNameDetail"></span></h2>
    <table>
        <thead>
            <tr>
                <th>Datum</th>
                <th>Grupp</th>
                <th>Skapad av</th>
            </tr>
        </thead>
        <tbody id="trainingList"></tbody>
    </table>

    <button onclick="goBack()">Tillbaka</button>

    <script src="script.js"></script>
</body>
</html>
