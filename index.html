<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <title>LoadApp</title>
</head>
<body>
    <h1>Välkommen till LoadApp!</h1>

    <!-- Registreringsformulär -->
    <h2>Registrera Konto</h2>
    <form id="signupForm">
        <input type="email" id="email" placeholder="E-postadress" required>
        <input type="password" id="password" placeholder="Lösenord" required>
        <button type="submit">Skapa Konto</button>
    </form>
    
    <!-- Inloggningsformulär -->
    <h2>Logga In</h2>
    <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="E-postadress" required>
        <input type="password" id="loginPassword" placeholder="Lösenord" required>
        <button type="submit">Logga In</button>
    </form>
    
    <p id="message"></p>

    <script src="script.js"></script>
</body>
</html>
